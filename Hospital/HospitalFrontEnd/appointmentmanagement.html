<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #e9ecef;
            border-color: #dee2e6 #dee2e6 #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Appointment Management System</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="schedule-tab" data-toggle="tab" href="#schedule" role="tab" aria-controls="schedule" aria-selected="true">Schedule Appointment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">View Appointment History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cancel-tab" data-toggle="tab" href="#cancel" role="tab" aria-controls="cancel" aria-selected="false">Cancel Appointment</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
                <form id="scheduleForm" class="mt-4">
                    <div class="form-group">
                        <label for="scheduleDoctorId">Doctor ID</label>
                        <input type="text" class="form-control" id="scheduleDoctorId" placeholder="Enter doctor ID">
                    </div>
                    <div class="form-group">
                        <label for="schedulePatientName">Patient Name</label>
                        <input type="text" class="form-control" id="schedulePatientName" placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label for="scheduleDate">Date</label>
                        <input type="date" class="form-control" id="scheduleDate">
                    </div>
                    <div class="form-group">
                        <label for="scheduleTime">Time</label>
                        <input type="time" class="form-control" id="scheduleTime">
                    </div>
                    <div class="form-group">
                        <label for="scheduleReason">Reason</label>
                        <textarea class="form-control" id="scheduleReason" rows="3" placeholder="Enter reason for the appointment"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="scheduleAppointment()">Schedule Appointment</button>
                </form>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <form id="historyForm" class="mt-4">
                    <div class="form-group">
                        <label for="historyPatientName">Patient Name</label>
                        <input type="text" class="form-control" id="historyPatientName" placeholder="Enter patient name">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="viewAppointmentHistory()">View History</button>
                </form>
                <div id="historyResult" class="mt-4"></div>
            </div>
            <div class="tab-pane fade" id="cancel" role="tabpanel" aria-labelledby="cancel-tab">
                <form id="cancelForm" class="mt-4">
                    <div class="form-group">
                        <label for="cancelAppointmentId">Appointment ID</label>
                        <input type="text" class="form-control" id="cancelAppointmentId" placeholder="Enter appointment ID">
                    </div>
                    <div class="form-group">
                        <label for="cancelReason">Reason</label>
                        <textarea class="form-control" id="cancelReason" rows="3" placeholder="Enter reason for cancellation"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="cancelAppointment()">Cancel Appointment</button>
                </form>
                <div id="cancelResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function scheduleAppointment() {
            const doctorId = document.getElementById('scheduleDoctorId').value;
            const patientName = document.getElementById('schedulePatientName').value;
            const date = document.getElementById('scheduleDate').value;
            const time = document.getElementById('scheduleTime').value;
            const reason = document.getElementById('scheduleReason').value;
            alert(`Appointment Scheduled:\nDoctor ID: ${doctorId}\nPatient Name: ${patientName}\nDate: ${date}\nTime: ${time}\nReason: ${reason}`);
        }

        function viewAppointmentHistory() {
            const patientName = document.getElementById('historyPatientName').value;
            document.getElementById('historyResult').innerHTML = `Displaying appointment history for patient: ${patientName}`;
        }

        function cancelAppointment() {
            const appointmentId = document.getElementById('cancelAppointmentId').value;
            const reason = document.getElementById('cancelReason').value;
            document.getElementById('cancelResult').innerHTML = `Appointment with ID: ${appointmentId} has been canceled.\nReason: ${reason}`;
        }
    </script>
</body>
</html>
