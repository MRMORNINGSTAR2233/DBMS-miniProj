<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #e9ecef;
            border-color: #dee2e6 #dee2e6 #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Patient Management System</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register New Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="update-tab" data-toggle="tab" href="#update" role="tab" aria-controls="update" aria-selected="false">Update Patient Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">View Patient History</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" class="mt-4">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="registerAge">Phone Number</label>
                        <input type="tel" class="form-control" id="registerAge" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="registerAddress">Address</label>
                        <input type="text" class="form-control" id="registerAddress" placeholder="Enter address">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerPatient()">Register</button>
                </form>
            </div>
            <div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="update-tab">
                <form id="updateForm" class="mt-4">
                    <div class="form-group">
                        <label for="updateId">Patient ID</label>
                        <input type="text" class="form-control" id="updateId" placeholder="Enter patient ID">
                    </div>
                    <div class="form-group">
                        <label for="updateName">Name</label>
                        <input type="text" class="form-control" id="updateName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="updateAge">Phone Number</label>
                        <input type="tel" class="form-control" id="updateAge" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="updateAddress">Address</label>
                        <input type="text" class="form-control" id="updateAddress" placeholder="Enter address">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updatePatient()">Update</button>
                </form>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <form id="historyForm" class="mt-4">
                    <div class="form-group">
                        <label for="historyId">Patient ID</label>
                        <input type="text" class="form-control" id="historyId" placeholder="Enter patient ID">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="viewHistory()">View History</button>
                </form>
                <div id="historyResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function registerPatient() {
            const name = document.getElementById('registerName').value;
            const phoneNumber = document.getElementById('registerAge').value;
            const address = document.getElementById('registerAddress').value;
            alert(`Patient Registered:\nName: ${name}\nPhone Number: ${phoneNumber}\nAddress: ${address}`);
        }

        function updatePatient() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const phoneNumber = document.getElementById('updateAge').value;
            const address = document.getElementById('updateAddress').value;
            alert(`Patient Updated:\nID: ${id}\nName: ${name}\nPhone Number: ${phoneNumber}\nAddress: ${address}`);
        }

        function viewHistory() {
            const id = document.getElementById('historyId').value;
            document.getElementById('historyResult').innerHTML = `Displaying history for patient ID: ${id}`;
        }
    </script>
</body>
</html>
