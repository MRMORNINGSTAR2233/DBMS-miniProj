<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #e9ecef;
            border-color: #dee2e6 #dee2e6 #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Billing Management System</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="generate-tab" data-toggle="tab" href="#generate" role="tab" aria-controls="generate" aria-selected="true">Generate Bill</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">View Billing History</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="generate" role="tabpanel" aria-labelledby="generate-tab">
                <form id="generateForm" class="mt-4">
                    <div class="form-group">
                        <label for="billPatientId">Patient ID</label>
                        <input type="text" class="form-control" id="billPatientId" placeholder="Enter patient ID">
                    </div>
                    <div class="form-group">
                        <label for="billPatientName">Patient Name</label>
                        <input type="text" class="form-control" id="billPatientName" placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label for="billDoctor">Doctor</label>
                        <input type="text" class="form-control" id="billDoctor" placeholder="Enter doctor's name">
                    </div>
                    <div class="form-group">
                        <label for="billAmount">Amount</label>
                        <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount">
                    </div>
                    <div class="form-group">
                        <label for="billDate">Date</label>
                        <input type="date" class="form-control" id="billDate">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="generateBill()">Generate Bill</button>
                </form>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <form id="historyForm" class="mt-4">
                    <div class="form-group">
                        <label for="historyPatientId">Patient ID</label>
                        <input type="text" class="form-control" id="historyPatientId" placeholder="Enter patient ID">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="viewBillingHistory()">View History</button>
                </form>
                <div id="historyResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function generateBill() {
            const patientId = document.getElementById('billPatientId').value;
            const patientName = document.getElementById('billPatientName').value;
            const doctor = document.getElementById('billDoctor').value;
            const amount = document.getElementById('billAmount').value;
            const date = document.getElementById('billDate').value;
            alert(`Bill Generated:\nPatient ID: ${patientId}\nPatient Name: ${patientName}\nDoctor: ${doctor}\nAmount: $${amount}\nDate: ${date}`);
        }

        function viewBillingHistory() {
            const patientId = document.getElementById('historyPatientId').value;
            document.getElementById('historyResult').innerHTML = `Displaying billing history for patient ID: ${patientId}`;
        }
    </script>
</body>
</html>
